{% extends "base.html" %}

{% block title %}오류{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-exclamation-triangle me-2"></i>오류 발생
                    </h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger">
                        <h5 class="alert-heading">오류가 발생했습니다</h5>
                        <p class="mb-0">{{ error }}</p>
                    </div>
                    <div class="text-center">
                        <a href="{{ url_for('admin.home') if current_user.is_admin else url_for('user.home') }}" 
                           class="btn btn-primary">
                            <i class="fas fa-home me-1"></i>홈으로 돌아가기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
