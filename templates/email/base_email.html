<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; padding:0; background:#ffffff; color:#111111; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .container { max-width: 680px; margin: 0 auto; padding: 16px; }
    .card { border:1px solid #e5e7eb; border-radius:8px; padding:16px; }
    .footer { color:#6b7280; font-size:12px; margin-top: 16px; text-align:center; }
    @media (prefers-color-scheme: dark) {
      body { background:#0b0b0b; color:#e5e7eb; }
      .card { border-color:#374151; }
      .footer { color:#9ca3af; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      {% block content %}{% endblock %}
    </div>
    <div class="footer">
      Â© {{ now().year }} WhatsNextStock. All rights reserved.
    </div>
  </div>
</body>
</html>
